language: python
python:
  - 3.6
services:
  postgresql
addons:
  postgresql: '9.5'
install:
  - pip install -q -r requirements-dev.txt codecov
script:
  - flake8
  - pytest banco_web --nomigrations --cov=banco_web
before_script:
  - psql -c "CREATE DATABASE testdb;" -U postgres
after_success:
- codecov
