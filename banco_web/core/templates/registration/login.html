{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="mt-5"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card card-container">
                <div class="mt-2"></div>
                <div class="row">
                    <div class="col text-center text-primary">
                        <i class="fas fa-user-circle fa-10x"></i>
                    </div>
                </div>
                <p id="profile-name" class="profile-name-card"></p>
                <div class="row justify-content-center">
                    <div class="col-11">
                        <form method="POST" class="form-signin">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if forloop.first %}
                                    <div class="form-group">
                                        <input type="email" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control" placeholder="Email address" required autofocus>
                                    </div>
                                {% else %}
                                    <div class="form-group">
                                        <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control" placeholder="Password" required>
                                    </div>
                                {% endif %}
                                <!-- <div id="remember" class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div -->
                            {% endfor %}
                            <div class="mt-3"></div>
                            <div class="row">
                                <div class="col text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
                                            Sign in 
                                            <i class="fas fa-sign-in-alt"></i>
                                        </button>
                                        <a href="/sign_up" class="btn btn-secondary">
                                            Sign up
                                            <i class="fas fa-user-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="mt-2">
                            <div class="col text-center">
                                <a href="#">
                                    Forgot the password?
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if form.errors %}
  <div id="login-error-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Erro ao realizar login</h5>
        </div>
        <div class="modal-body">
          <div class="mt-1"></div>
          <div class="row">
            <div class="col">
              <h5 class="text-danger text-center">Login ou senha inv√°lidos.</h5>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                <span class="fas fa-times"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="mb-1"></div>
      </div>
    </div>
  </div>
{% endif %}

{% endblock %}
